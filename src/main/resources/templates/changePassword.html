<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Symulator strzelecki nożyno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Symulator strzelecki nożyno</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Rejestracja</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" >Kontakt</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Zmień hasło</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Hasło zmienione.
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/api/simulator/user/changePassword}"
                        th:object="${passwordDto}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Stare hasło</label>
                        <input
                                class="form-control"
                                id="oldPassword"
                                name="oldPassword"
                                placeholder="Wprowadź stare hasło"
                                th:field="*{oldPassword}"
                                type="password"
                        />
                        <p th:errors = "*{oldPassword}" class="text-danger"
                           th:if="${#fields.hasErrors('oldPassword')}"></p>
                    </div>



                    <div class="form-group mb-3">
                        <label class="form-label">Nowe hasło</label>
                        <input
                                class="form-control"
                                id="newPassword1"
                                name="newPassword1"
                                placeholder="Wprowadź nowe hasło"
                                th:field="*{newPassword1}"
                                type="password"
                        />
                        <p th:errors = "*{newPassword1}" class="text-danger"
                           th:if="${#fields.hasErrors('newPassword1')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Powtórz nowe hasło</label>
                        <input
                                class="form-control"
                                id="newPassword2"
                                name="newPassword2"
                                placeholder="Wprowadź nowe hasło"
                                th:field="*{newPassword2}"
                                type="password"
                        />
                        <p th:errors = "*{newPassword2}" class="text-danger"
                           th:if="${#fields.hasErrors('newPassword2')}"></p>
                    </div>


                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Zatwierdź zmianę</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
